<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Clinic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav>
    {% if user.is_authenticated %}
      Hello, {{ user.username }} |
      <a href="{% url 'Anand_Clinic:logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'Anand_Clinic:login' %}">Login</a>
    {% endif %}
  </nav>
  <hr/>
  {% block content %}{% endblock %}
</body>
</html>
