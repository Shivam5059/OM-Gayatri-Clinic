{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container mt-5" style="max-width: 450px;">

    <h3 class="text-center mb-4">Password Reset</h3>

    <!-- Django messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'Anand_Clinic:password_reset_manual' %}">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required placeholder="Enter username">
        </div>

        <div class="mb-3">
            <label class="form-label">Current Password</label>
            <input type="password" name="current_password" class="form-control" required placeholder="Enter current password">
        </div>

        <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" name="password" class="form-control" required placeholder="Enter new password">
        </div>

        <div class="mb-3">
            <label class="form-label">Confirm New Password</label>
            <input type="password" name="confirm_password" class="form-control" required placeholder="Re-enter new password">
        </div>

        <button type="submit" class="btn btn-primary w-100">Reset Password</button>

        <div class="text-center mt-3">
            <a href="{% url 'Anand_Clinic:login' %}">Back to Login</a>
        </div>
    </form>

</div>

{% endblock %}
