{% extends 'clinic.html' %}
{% block title %}Prescription Preview{% endblock title %}
{% block body %}
<div class="header">
    <h1>Prescription Preview</h1>
    <div class="actions">
        <button class="btn" onclick="window.print()">Print</button>
        <a class="btn secondary" href="{% url 'Anand_Clinic:prescription_generator_list' %}">Back</a>
    </div>
</div>

<div id="printArea" class="card" style="max-width:800px; margin: 0 auto;">
    <pre style="white-space: pre-wrap; font-size:16px; line-height:1.6;">{{ formatted }}</pre>
</div>

<style>
@media print {
  .header, .actions { display: none !important; }
  body * { visibility: hidden !important; }
  #printArea, #printArea * { visibility: visible !important; }
  #printArea { position: absolute; left: 0; top: 0; width: 100%; box-shadow: none; border: none; }
}
</style>
{% endblock body %}
